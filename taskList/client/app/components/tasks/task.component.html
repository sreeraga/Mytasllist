<form class="well">
    <div class="form-group">

        <input type="text" class="form-control" placeholder="Add Task">

    </div>
</form>

<div class="task-list">
    <div *ngFor="let task of tasks">
    <div class="col-md-1">
        <input type="checkbox">
    </div>
    <div class="col-md-7">

    {{task.title}}
    </div>

    <div class="col-md-4">
        <input type="button" class="btn btn-danger" value="Delete" >
    </div>
    </div>
</div>
